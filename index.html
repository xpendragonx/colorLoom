<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <input
        type="range"
        min="1"
        max="255"
        value="127"
        class="slider"
        id="slide"
        onchange="updateSlider(this.value)"
      />
      <div>
        <span id="sliderAmount"></span>
        <label for="quantity"></label>
        <span
          ><button
            class="button-59"
            role="button"
            type="button"
            id="myBtn"
            onclick="startBtn()"
          >
            Start/Pause
          </button>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="255"
            value="127"
            onchange="updateInput(this.value)"
          />
          <button
            class="button-59"
            role="button"
            type="button"
            id="myBtn2"
            onclick="resetSystem()"
          >
            Reset
          </button>
          <button
            class="button-59"
            role="button"
            type="button"
            id="myBtn3"
            onclick="download()"
          >
            Save
          </button>
          RED
          <input
            type="number"
            id="quantityR"
            name="quantityR"
            min="1"
            max="255"
            value="250"
            onchange="updateColorR(this.value)"
          />
          GREEN
          <input
            type="number"
            id="quantityG"
            name="quantityG"
            min="1"
            max="255"
            value="225"
            onchange="updateColorG(this.value)"
          />
          BLUE
          <input
            type="number"
            id="quantityB"
            name="quantityB"
            min="1"
            max="255"
            value="200"
            onchange="updateColorB(this.value)"
          />
        </span>
      </div>
    </main>
    <script src="sketch.js"></script>
    <hr />
    <p id="recordElement">A.I. Artist by: Little Marks</p>
  </body>
</html>
